<!doctype html>
<html lang="en">

<head>
    <title>JS BUOI3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./js/index.js">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- JS -->
</head>

<body>
    <div class="content text-center mb-4">
        <h1>Bài Tập JS</h1>
    </div>
    <div class="container">
        <h3>💰 Tính tiền lương nhân viên</h3>
        <form action="" id="salaryForm">
            <input type="number" id="payDay" placeholder="Nhập lương mỗi ngày" value="">
            <input type="number" id="workDay" placeholder="Nhập số ngày làm" value="">
            <button type="submit">Tính lương</button>
        </form>
        <div class="result" id="resultMoney">
            👉
        </div>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <h3>📚 Tính giá trị trung bình</h3>
        <form action="" id="avgForm">
            <input type="number" id="num1" placeholder="Nhập số thứ 1" value="">
            <input type="number" id="num2" placeholder="Nhập số thứ 2" value="">
            <input type="number" id="num3" placeholder="Nhập số thứ 3" value="">
            <input type="number" id="num4" placeholder="Nhập số thứ 4" value="">
            <input type="number" id="num5" placeholder="Nhập số thứ 5" value="">
            <button type="submit">Tính trung bình</button>
        </form>
        <div class="result" id="resultValue">
            👉
        </div>
    </div>
    <br><br><br><br><br>
    </div>
    <div class="container">
        <h3>💱 Quy đổi tiền</h3>
        <p>Giá USD : 1 USD = 23500</p>
        <form action="" id="exChangeMoney">
            <input type="number" id="USD" placeholder="Nhập số tiền USD" value="">
            <button type="submit">Quy đổi tiền</button>
        </form>
        <div class="result" id="resultExchange">
            👉
        </div>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <h3>📏 Tính chu vi, diện tích hình chữ nhật</h3>
        <form action="" id="rectangle">
            <input type="number" id="length" placeholder="Nhập chiều dài" value="">
            <input type="number" id="width" placeholder="Nhập chiều rộng" value="">
            <button type="submit">Tính</button>
        </form>
        <div class="result" id="resultArea">
            👉
        </div>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <h3>🧮 Tính tổng 2 kí số</h3>
        <form action="" id="calculateTotal">
            <input type="text" id="numb5" placeholder="Nhập số có 2 chữ số" value="" maxlength="2">
            <button type="submit">Tính</button>
        </form>
        <div class="result" id="resultTotal">
            👉
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
